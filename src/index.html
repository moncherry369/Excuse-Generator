<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <h3 class="header">
        Need a reason to not go? Have no fear! Generate your excuse here:
      </h3>

      <span class="excuse">The milkman tazed my dog yesterday.</span>

      <div id="buttonDIV">
        <button id="excuseBtn" onclick="generateExcuse()">
          Generate Excuse!
        </button>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
